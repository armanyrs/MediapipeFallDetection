<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPYDER - Smart Pose System for Detection & Exercise Rehab</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta http-equiv="refresh" content="0; url=login.html" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0a1628 0%, #0d1628 100%);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        overflow: hidden;
      }

      .loader {
        text-align: center;
        animation: fadeIn 0.3s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        width: 100px;
        height: 100px;
        margin: 0 auto 30px;
        background: linear-gradient(135deg, #00d4ff, #0066ff);
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 40px rgba(0, 212, 255, 0.3);
      }

      .logo svg {
        width: 60px;
        height: 60px;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top-color: #00d4ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      h1 {
        font-size: 32px;
        margin: 0 0 10px;
        font-weight: 700;
        background: linear-gradient(135deg, #00d4ff, #00ff88);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        font-size: 16px;
        margin: 0 0 20px;
        opacity: 0.8;
        font-weight: 400;
      }

      p {
        margin: 10px 0 0;
        opacity: 0.6;
        font-size: 14px;
      }

      .dots {
        display: inline-block;
        animation: dots 1.5s infinite;
      }

      @keyframes dots {
        0%,
        20% {
          content: ".";
        }
        40% {
          content: "..";
        }
        60%,
        100% {
          content: "...";
        }
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="logo">
        <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
          <!-- Head -->
          <circle cx="32" cy="18" r="4" fill="white" />
          <!-- Body -->
          <line
            x1="32"
            y1="22"
            x2="32"
            y2="36"
            stroke="white"
            stroke-width="2.5"
            stroke-linecap="round"
          />
          <!-- Arms -->
          <line
            x1="32"
            y1="26"
            x2="24"
            y2="32"
            stroke="white"
            stroke-width="2.5"
            stroke-linecap="round"
          />
          <line
            x1="32"
            y1="26"
            x2="40"
            y2="32"
            stroke="white"
            stroke-width="2.5"
            stroke-linecap="round"
          />
          <!-- Legs -->
          <line
            x1="32"
            y1="36"
            x2="26"
            y2="46"
            stroke="white"
            stroke-width="2.5"
            stroke-linecap="round"
          />
          <line
            x1="32"
            y1="36"
            x2="38"
            y2="46"
            stroke="white"
            stroke-width="2.5"
            stroke-linecap="round"
          />
          <!-- Joint Points -->
          <circle cx="32" cy="26" r="2" fill="#FFD700" />
          <circle cx="24" cy="32" r="2" fill="#FFD700" />
          <circle cx="40" cy="32" r="2" fill="#FFD700" />
          <circle cx="32" cy="36" r="2" fill="#FFD700" />
          <circle cx="26" cy="46" r="2" fill="#FFD700" />
          <circle cx="38" cy="46" r="2" fill="#FFD700" />
        </svg>
      </div>

      <h1>SPYDER</h1>
      <p class="subtitle">Smart Pose sYstem for Detection & Exercise Rehab</p>

      <div class="spinner"></div>
      <p>Loading<span class="dots">...</span></p>
    </div>

    <script>
      // Redirect immediately if meta refresh doesn't work
      setTimeout(() => {
        window.location.href = "login.html";
      }, 100);
    </script>
  </body>
</html>

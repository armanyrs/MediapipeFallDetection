<!-- SPYDER - Smart Pose Detection Favicon -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#gradient1)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient1" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pose Detection Icon - Simplified Human Figure -->
  <!-- Head -->
  <circle cx="32" cy="18" r="4" fill="white"/>
  
  <!-- Body -->
  <line x1="32" y1="22" x2="32" y2="36" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Arms -->
  <line x1="32" y1="26" x2="24" y2="32" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="32" y1="26" x2="40" y2="32" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Legs -->
  <line x1="32" y1="36" x2="26" y2="46" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="32" y1="36" x2="38" y2="46" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Joint Points (key feature for pose detection) -->
  <circle cx="32" cy="26" r="2" fill="#FFD700"/>
  <circle cx="24" cy="32" r="2" fill="#FFD700"/>
  <circle cx="40" cy="32" r="2" fill="#FFD700"/>
  <circle cx="32" cy="36" r="2" fill="#FFD700"/>
  <circle cx="26" cy="46" r="2" fill="#FFD700"/>
  <circle cx="38" cy="46" r="2" fill="#FFD700"/>
  
  <!-- Detection Waves (indicating smart detection) -->
  <path d="M 12 32 Q 8 32 8 28" stroke="#00ff88" stroke-width="2" fill="none" opacity="0.6" stroke-linecap="round"/>
  <path d="M 52 32 Q 56 32 56 28" stroke="#00ff88" stroke-width="2" fill="none" opacity="0.6" stroke-linecap="round"/>
  
  <!-- Letter "S" for SPYDER -->
  <text x="48" y="58" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" opacity="0.4">S</text>
</svg>
